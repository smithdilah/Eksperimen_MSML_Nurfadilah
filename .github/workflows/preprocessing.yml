name: Preprocess Dataset

on:
  push:
    paths:
      - 'namadataset_raw/**'
      - 'preprocessing/automate_nurfadilah.py'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: 🚀 Run Preprocessing Script
      run: |
        python preprocessing/automate_nurfadilah.py

    - name: 📤 Commit Preprocessed Dataset
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add preprocessing/namadataset_final/StudentsPerformance_cleaned.csv
        git commit -m "🔄 Auto-preprocessed dataset" || echo "No changes to commit"
        git push
