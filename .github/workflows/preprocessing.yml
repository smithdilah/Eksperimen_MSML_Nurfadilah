name: Preprocess Dataset

on:
  push:
    paths:
      - 'namadataset_raw/**'
      - 'preprocessing/automate_nurfadilah.py'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸš€ Run Preprocessing Script
      run: |
        python preprocessing/automate_nurfadilah.py

    - name: ğŸ“¤ Commit Preprocessed Dataset
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add preprocessing/namadataset_final/StudentsPerformance_cleaned.csv
        git commit -m "ğŸ”„ Auto-preprocessed dataset" || echo "No changes to commit"
        git push
